<header class="header">
    <div class="container">
        <div class="header__in d-flex justify-content-between align-items-center">
            <button class="header__burger js-menu font-small" type="button">
                <span class="mr-2 mr-md-3">Menu</span>
                <span class="burger">
                    <span class="burger__in">
                        <span class="burger__line burger__line--1"></span>
                        <span class="burger__line burger__line--2"></span>
                        <span class="burger__line burger__line--3"></span>
                    </span>
                </span>
            </button>
            <a class="header__logo" href="#">
                <img class="header__logo-picture" src="{{root}}assets/img/logo.png" alt="Logotype">
            </a>
            <div class="header__nav d-flex align-items-center font-small">
                <a class="header__link mr-3 mr-md-4 d-none d-sm-inline" href="#">Контакты</a>
                <div class="header__language-wrapper">
                    <button class="header__language header__link d-flex align-items-center">
                        <span class="mr-2">Русский</span>
                        <svg class="header__language-icon" width="12" height="6px">
                            <use xlink:href="#chevron"></use>
                        </svg>
                    </button>
                    <div class="header__language-list">
                        <button class="header__language header__link">Английский</button>
                        <button class="header__language header__link">Немецкий</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
