<form class="offer__form d-flex flex-column align-items-center">
    <div class="d-flex flex-wrap flex-sm-nowrap justify-content-center justify-content-sm-between mb-3 mb-md-4 w-100">
        <label class="offer__form-control">
            <span class="datepicker__wrapper">
                <input type="text" class="datepicker datepicker--in" placeholder="Выберите дату">
                <svg width="15" height="9">
                    <use xlink:href="#chevron"></use>
                </svg>
            </span>
            <span class="offer__form-control-label font-small">Заезд</span>
        </label>
        <label class="offer__form-control">
            <span class="datepicker__wrapper">
                <input type="text" class="datepicker datepicker--out" placeholder="Выберите дату">
                <svg width="15" height="9">
                    <use xlink:href="#chevron"></use>
                </svg>
                                </span>
            <span class="offer__form-control-label font-small">Выезд</span>
        </label>
        <label class="offer__form-control">
            <span class="quantity w-100 d-flex justify-content-center">
                <button type="button" class="quantity-minus"><span>-</span></button>
                <input type="number" min="1" max="30" value="2" class="quantity-num">
                <button type="button" class="quantity-plus"><span>+</span></button>
            </span>
            <span class="offer__form-control-label font-small">Взрослых</span>
        </label>
        <label class="offer__form-control">
            <span class="quantity w-100 d-flex justify-content-center">
                <button type="button" class="quantity-minus"><span>-</span></button>
                <input type="number" min="0" max="10" value="0" class="quantity-num">
                <button type="button" class="quantity-plus"><span>+</span></button>
            </span>
            <span class="offer__form-control-label font-small">Детей</span>
        </label>
    </div>
    <div class="d-flex justify-content-center mb-3 mb-md-4">
        <input class="offer__form-promo" type="text" placeholder="Применить промокод">
    </div>
    <button class="button button--white">Забронировать сейчас</button>
</form>
