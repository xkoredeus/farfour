---
layout: contacts
---
<section class="offer">
    <div class="offer__background" style="background-image: url('{{root}}assets/img/offer-contacts.jpg');"></div>
    <div class="offer__in">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 offer__content">
                    <div class="section__title section__title--h1 tac">Контакты</div>
                </div>
            </div>
        </div>
    </div>
    <div class="offer__bottom">
        <div class="container">
            <div class="crumbs font-small">
                <a class="crumbs__item color-white" href="#">Главная</a>
                <span class="crumbs__item">Контакты</span>
            </div>

            <button class="offer__scrolldown js-offer-scroll js-prevent-default">
                <svg width="29" height="15">
                    <use xlink:href="#chevron"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
<div class="content">
    <section class="section--padding-medium">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <div class="section__title section__title--h1 tac mb-2 mb-md-3 mb-xl-4">Свяжитесь с нами</div>
                    <div class="row font-mRegular">
                        <div class="col-xl-3 mb-3 mb-xl-0">
                            <div class="d-flex flex-column align-items-start">
                                <div class="mb-2 mb-md-3 font-small color-darkGray">Телефон:</div>
                                <a class="hoverOpacity mb-1 mb-md-2 font-xregular" href="tel:73156178612">+7 (315) 617-86-12</a>
                                <a class="hoverOpacity mb-1 mb-md-2 font-xregular" href="tel:78575820133">+7 (857) 582-01-33</a>
                            </div>
                        </div>
                        <div class="col-xl-5 mb-3 mb-xl-0">
                            <div class="d-flex flex-column align-items-start">
                                <div class="mb-2 mb-md-3 font-small color-darkGray">Адрес:</div>
                                <div class="font-xregular contacts__address">Свердловская область, <br class="d-none d-xl-inline">
                                    г. Екатеринбург, ул. Мира, стр 39, ком 22</div>
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="d-flex flex-column align-items-start">
                                <div class="mb-2 mb-md-3 font-small color-darkGray">E-mail:</div>
                                <a class="hoverOpacity font-xregular" href="mailto:farfourhotel@gmail.com">farfourhotel@gmail.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="map" class="contacts__map section--padding-small pt-0"></section>
    <div class="balloon__content">
        <div class="balloon__in">
            <svg width="175" height="70">
                <use xlink:href="#logo"></use>
            </svg>
        </div>
    </div>
    {{> feedback}}
</div>
